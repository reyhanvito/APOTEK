    <script type="text/javascript">
        function validasi(){
            var nama = document.getElementById("nama").value;
            var alamat = document.getElementById("alamat").value;

            var a1 = "Anda harus mengisi data ";
            if (nama == ""){
                a1 = a1 + "nama, ";
                console.log("Tidak ada nama");
            }
            if (alamat == ""){
                a1 = a1 + "alamat.";
                console.log("Tidak ada alamat");
            }
            if (a1 == "Anda harus mengisi data "){
                console.log("Data Anda Lengkap")
                alert()
            }else{
                alert(a1)
            }
        }
        // kalkulator
        function fAdd(){
            var a = document.forms["Kalkulator"]["fnilaiA"].value;
            var b = document.forms["Kalkulator"]["fnilaiB"].value;
            var c = Number(a) + Number(b);
            document.getElementById("hasil").innerHTML=c;
        }
        function fMin(){
            var a = document.forms["Kalkulator"]["fnilaiA"].value;
            var b = document.forms["Kalkulator"]["fnilaiB"].value;
            var c = Number(a) - Number(b);
            document.getElementById("hasil").innerHTML=c;
        }
        function fKali(){
            var a = document.forms["Kalkulator"]["fnilaiA"].value;
            var b = document.forms["Kalkulator"]["fnilaiB"].value;
            var c = Number(a) * Number(b);
            document.getElementById("hasil").innerHTML=c;
        }
        function fBagi(){
            var a = document.forms["Kalkulator"]["fnilaiA"].value;
            var b = document.forms["Kalkulator"]["fnilaiB"].value;
            var c = Number(a) / Number(b);
            document.getElementById("hasil").innerHTML=c;
        }
        
        // jam
        var tgl = new Date();
        document.getElementById("tanggal").innerHTML = "Waktu akses "+tgl;

        window.setTimeout("waktu()", 1000);
        function waktu(){
            var waktu = new Date();
            setTimeout("waktu()", 1000);
            document.getElementById("jam").innerHTML = waktu.getHours();
            document.getElementById("menit").innerHTML = waktu.getMinutes();
            document.getElementById("detik").innerHTML = waktu.getSeconds();
        }
        // mengubah css
        var i=0
        function change(){
            var classJamDigital = document.getElementsByClassName("jam_digital");
            var color = ["BurlyWood", "DarkSalmon", "LightBlue", "RosyBrown", "YellowGreen"];

            classJamDigital[0].style.backgroundColor = color[i];

            i=(i+1)%color.length;
        }
        setInterval(change, 1000);
    </script>
